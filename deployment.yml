apiVersion: v1
kind: Service
metadata:
  name: project7

spec:
  selector:
    app: project7
  ports:
    - port: 8080
      targetPort: 8080
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: project7

spec:
  replicas: 1
  selector:
    matchLabels:
      app: project7
  template:
    metadata:
      labels:
        app: project7
    spec:
      containers:
        - name: project7
          image: fkneist/udacity-project7
          imagePullPolicy: 'Always'
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: '64Mi'
              cpu: '500m'
